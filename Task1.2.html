<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, td{
          margin-left: 400px;
          margin-top: 200px;
          border: 1px solid black;
          border-collapse: collapse;
          width: 25%;
        }
        td {
            padding: 10px;
            text-align: left;
        }
    </style>    
</head>
<body>
    <table align="center">
    <tr>
        <td>
            Lists can be nested(list inside list):
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
                <li>Milk</li>
            </ul>
        </td>
    </tr>
    </table>
</body>
</html>
